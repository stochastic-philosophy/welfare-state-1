<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Dokumentaatio-arkisto</title>
    <style>
        /* Tyylit pysyvät samoina */
        body { font-family: sans-serif; line-height: 1.6; max-width: 800px; margin: auto; padding: 1rem; }
        h1 { border-bottom: 2px solid #ccc; }
        h2 { border-bottom: 1px solid #eee; }
        nav a { margin-right: 1rem; }
        section { margin-bottom: 2rem; }
        .chapter-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .chapter-nav .nav-link { text-decoration: none; color: #007bff; }
        .chapter-nav .nav-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <main id="app">
        Ladataan sisältöä...
    </main>

    <!-- Vain yksi skriptitag, joka lataa sovelluksen -->
    <script>
        // LISÄÄ TÄMÄ SKRIPTIN ALKUUN
window.onerror = function(message, source, lineno, colno, error) {
    // Näytä virhe punaisessa laatikossa sivun yläreunassa
    const errorBox = document.createElement('div');
    errorBox.style.position = 'fixed';
    errorBox.style.top = '10px';
    errorBox.style.left = '10px';
    errorBox.style.right = '10px';
    errorBox.style.background = 'red';
    errorBox.style.color = 'white';
    errorBox.style.padding = '15px';
    errorBox.style.borderRadius = '5px';
    errorBox.style.zIndex = '10000';
    errorBox.style.fontSize = '16px';
    errorBox.style.fontFamily = 'monospace';
    errorBox.innerHTML = `<strong>JavaScript-virhe!</strong><br>
                          Viesti: ${message}<br>
                          Tiedosto: ${source}<br>
                          Rivi: ${lineno}`;
    document.body.appendChild(errorBox);

    // Näytä myös perinteinen alert-ikkuna
    alert(`JavaScript-virhe!\n\n${message}\n\nTiedosto: ${source}\nRivi: ${lineno}`);
    
    return true; // Estää oletusvirheilmoituksen
};
    </script>
    <script>alert('toimiiko alert?')</script>
    <script type="module" src="app.js"></script>
</body>
</html>
