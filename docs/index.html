<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown SPA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --header-bg: #f8f9fa;
            --border-color: #dee2e6;
            --link-color: #0066cc;
            --button-bg: #007bff;
            --button-hover: #0056b3;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --header-bg: #2d2d2d;
            --border-color: #404040;
            --link-color: #4da3ff;
            --button-bg: #0d6efd;
            --button-hover: #0a58ca;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding-top: 70px;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--header-bg);
            border-bottom: 2px solid var(--border-color);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .theme-toggle {
            background-color: transparent;
            border: 2px solid var(--border-color);
            color: var(--text-color);
            font-size: 1.2rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background-color: var(--border-color);
        }

        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .table-of-contents {
            list-style: none;
        }

        .table-of-contents li {
            margin-bottom: 15px;
            padding: 15px;
            background-color: var(--header-bg);
            border-radius: 8px;
            border-left: 4px solid var(--button-bg);
            transition: transform 0.2s;
        }

        .table-of-contents li:hover {
            transform: translateX(5px);
        }

        .table-of-contents a {
            color: var(--link-color);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .table-of-contents a:hover {
            text-decoration: underline;
        }

        .content {
            line-height: 1.8;
        }

        .content h1, .content h2, .content h3 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }

        .content h1 {
            font-size: 2rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }

        .content h2 {
            font-size: 1.5rem;
        }

        .content h3 {
            font-size: 1.2rem;
        }

        .content p {
            margin-bottom: 1em;
        }

        .content ul, .content ol {
            margin-left: 30px;
            margin-bottom: 1em;
        }

        .content code {
            background-color: var(--header-bg);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        .content pre {
            background-color: var(--header-bg);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 1em;
        }

        .content pre code {
            background-color: transparent;
            padding: 0;
        }

        .content a {
            color: var(--link-color);
        }

        .content blockquote {
            border-left: 4px solid var(--button-bg);
            padding-left: 20px;
            margin: 1em 0;
            font-style: italic;
            color: var(--text-color);
            opacity: 0.8;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: var(--bg-color);
            margin: 15% auto;
            padding: 30px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .modal-content p {
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .error {
            color: #dc3545;
            padding: 20px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            margin: 20px 0;
        }

        [data-theme="dark"] .error {
            background-color: #5a1a1a;
            border-color: #8a2424;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }

            h1 {
                font-size: 1.2rem;
            }

            button {
                padding: 6px 12px;
                font-size: 0.85rem;
            }

            main {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body data-theme="light">
    <div id="consentModal" class="modal">
        <div class="modal-content">
            <h2>Ev√§stek√§yt√§nt√∂</h2>
            <p>Haluatko tallentaa teema-asetuksesi selaimen v√§limuistiin? T√§m√§ parantaa k√§ytt√∂kokemustasi, sill√§ valintasi s√§ilyy sivustovierailujesi v√§lill√§.</p>
            <div class="modal-buttons">
                <button onclick="handleConsent(true)">Kyll√§, tallenna</button>
                <button onclick="handleConsent(false)">Ei, √§l√§ tallenna</button>
            </div>
        </div>
    </div>

    <header>
        <div class="header-left">
            <h1 id="siteTitle">Sivuston otsikko</h1>
            <div class="nav-buttons">
                <button id="homeBtn" onclick="navigateHome()" style="display: none;">üè† Sis√§llysluettelo</button>
                <button id="prevBtn" onclick="navigatePrev()" style="display: none;" disabled>‚Üê Edellinen</button>
                <button id="nextBtn" onclick="navigateNext()" style="display: none;" disabled>Seuraava ‚Üí</button>
            </div>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Vaihda teemaa">
            <span id="themeIcon">üåô</span>
        </button>
    </header>

    <main id="mainContent">
        <div id="contentArea"></div>
    </main>

    <script>
        const md = window.markdownit({
            html: true,
            linkify: true,
            typographer: true
        });

        let pages = [];
        let currentPageIndex = -1;
        let consentGiven = null;
        const CONSENT_KEY = 'theme-consent';
        const THEME_KEY = 'theme-preference';

        async function init() {
            checkConsent();
            await loadPages();
            handleRoute();
            window.addEventListener('hashchange', handleRoute);
        }

        function checkConsent() {
            try {
                const savedConsent = localStorage.getItem(CONSENT_KEY);
                if (savedConsent !== null) {
                    consentGiven = savedConsent === 'true';
                    if (consentGiven) {
                        loadTheme();
                    }
                } else {
                    showConsentModal();
                }
            } catch (e) {
                console.warn('LocalStorage ei ole k√§ytett√§viss√§:', e);
                consentGiven = false;
            }
        }

        function showConsentModal() {
            document.getElementById('consentModal').style.display = 'block';
        }

        function handleConsent(consent) {
            consentGiven = consent;
            document.getElementById('consentModal').style.display = 'none';
            
            try {
                localStorage.setItem(CONSENT_KEY, consent.toString());
                if (consent) {
                    saveTheme(document.body.getAttribute('data-theme'));
                }
            } catch (e) {
                console.warn('LocalStorage tallennus ep√§onnistui:', e);
            }
        }

        function loadTheme() {
            try {
                const savedTheme = localStorage.getItem(THEME_KEY);
                if (savedTheme) {
                    document.body.setAttribute('data-theme', savedTheme);
                    updateThemeIcon(savedTheme);
                }
            } catch (e) {
                console.warn('Teeman lataus ep√§onnistui:', e);
            }
        }

        function saveTheme(theme) {
            if (consentGiven) {
                try {
                    localStorage.setItem(THEME_KEY, theme);
                } catch (e) {
                    console.warn('Teeman tallennus ep√§onnistui:', e);
                }
            }
        }

        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', newTheme);
            updateThemeIcon(newTheme);
            saveTheme(newTheme);
            
            if (consentGiven === null) {
                showConsentModal();
            }
        }

        function updateThemeIcon(theme) {
            document.getElementById('themeIcon').textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }

        async function loadPages() {
            try {
                const response = await fetch('content.json');
                if (!response.ok) throw new Error('Sis√§llysluettelon lataus ep√§onnistui');
                pages = await response.json();
            } catch (error) {
                showError('Virhe sis√§llysluettelon latauksessa: ' + error.message + '<br><br>Varmista, ett√§ content.json tiedosto on olemassa.');
                pages = getDemoPages();
            }
        }

        function getDemoPages() {
            return [
                { id: 'demo1', title: 'Esimerkki sivu 1', content: '# Tervetuloa\n\nT√§m√§ on **esimerkki** markdown-sis√§lt√∂√§.\n\n## Alaosio\n\n- Lista kohta 1\n- Lista kohta 2\n- Lista kohta 3' },
                { id: 'demo2', title: 'Esimerkki sivu 2', content: '# Toinen sivu\n\nT√§ss√§ on `koodi` ja [linkki](https://example.com).\n\n```javascript\nconst greeting = "Hello World";\nconsole.log(greeting);\n```' }
            ];
        }

        function handleRoute() {
            const hash = window.location.hash.slice(1);
            
            if (!hash) {
                showTableOfContents();
            } else {
                const pageIndex = pages.findIndex(p => p.id === hash);
                if (pageIndex !== -1) {
                    currentPageIndex = pageIndex;
                    showPage(pages[pageIndex]);
                } else {
                    showError('Sivua ei l√∂ytynyt');
                }
            }
        }

        function showTableOfContents() {
            currentPageIndex = -1;
            updateNavButtons();
            
            let html = '<h2>Sis√§llysluettelo</h2><ul class="table-of-contents">';
            pages.forEach(page => {
                html += `<li><a href="#${page.id}">${page.title}</a></li>`;
            });
            html += '</ul>';
            
            document.getElementById('contentArea').innerHTML = html;
        }

        async function showPage(page) {
            updateNavButtons();
            
            let content = '';
            if (page.file) {
                try {
                    const response = await fetch(page.file);
                    if (!response.ok) throw new Error('Tiedoston lataus ep√§onnistui');
                    content = await response.text();
                } catch (error) {
                    showError(`Virhe tiedoston "${page.file}" latauksessa: ${error.message}`);
                    return;
                }
            } else if (page.content) {
                content = page.content;
            } else {
                showError('Sivulla ei ole sis√§lt√∂√§');
                return;
            }
            
            const html = md.render(content);
            document.getElementById('contentArea').innerHTML = `<div class="content">${html}</div>`;
        }

        function updateNavButtons() {
            const homeBtn = document.getElementById('homeBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (currentPageIndex === -1) {
                homeBtn.style.display = 'none';
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
            } else {
                homeBtn.style.display = 'inline-block';
                prevBtn.style.display = 'inline-block';
                nextBtn.style.display = 'inline-block';
                
                prevBtn.disabled = currentPageIndex === 0;
                nextBtn.disabled = currentPageIndex === pages.length - 1;
            }
        }

        function navigateHome() {
            window.location.hash = '';
        }

        function navigatePrev() {
            if (currentPageIndex > 0) {
                window.location.hash = pages[currentPageIndex - 1].id;
            }
        }

        function navigateNext() {
            if (currentPageIndex < pages.length - 1) {
                window.location.hash = pages[currentPageIndex + 1].id;
            }
        }

        function showError(message) {
            document.getElementById('contentArea').innerHTML = `<div class="error">${message}</div>`;
        }

        init();
    </script>
</body>
</html>
